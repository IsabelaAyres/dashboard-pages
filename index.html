<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // URLs dos links para navegar
        const urls = [
            "https://app.powerbi.com/reportEmbed?reportId=173a2194-a3ab-45f7-8790-8d73f730cd24&autoAuth=true&ctid=30cf3a87-45e5-437f-a5cb-eff8e766e152&navContentPaneEnabled=false",
            "https://app.powerbi.com/reportEmbed?reportId=18be4d85-48a9-496b-9474-002ffab5facd&autoAuth=true&ctid=30cf3a87-45e5-437f-a5cb-eff8e766e152&navContentPaneEnabled=false",
            "https://app.powerbi.com/reportEmbed?reportId=363fc6a7-6a48-44f2-ad63-16164e4545be&autoAuth=true&ctid=30cf3a87-45e5-437f-a5cb-eff8e766e152&navContentPaneEnabled=false"
        ];

        let currentIndex = 0;

        // Função para mudar o link do iframe
        function changeIframeSrc() {
            document.querySelector('iframe').src = urls[currentIndex];
            currentIndex = (currentIndex + 1) % urls.length;
        }

        // Muda o link a cada 2 minutos (120000 milissegundos)
        setInterval(changeIframeSrc, 120000);

        // Atualiza a página a cada 60 minutos (3000000 milissegundos)
        setInterval(function(){
            location.reload();
        }, 3000000);

        // Função para entrar em tela cheia
        function enterFullscreen() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        }

        // Entra em tela cheia ao carregar a página
        window.onload = enterFullscreen;
    </script>
</head>
<body>
    <iframe src="https://app.powerbi.com/reportEmbed?reportId=363fc6a7-6a48-44f2-ad63-16164e4545be&autoAuth=true&ctid=30cf3a87-45e5-437f-a5cb-eff8e766e152&navContentPaneEnabled=false" allowfullscreen></iframe>
</body>
</html>
